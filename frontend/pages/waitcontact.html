<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Entraremos em contato</title>
    <!--Importa materialize.css-->
    <link type='text/css' rel='stylesheet' href='../css/materialize.min.css' media='screen,projection' />
    <!-- Estilização -->
    <link rel='stylesheet' type='text/css' href='../css/base.css'>
    <!--Importa Google Icon Font-->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <nav>
        <div class='navbar-fixed'>
            <nav>
                <div class='nav-wrapper'>
                    <a href='../index.html' class='brand-logo'>CimenTool</a>
                    <ul id='nav-mobile' class='right hide-on-med-and-down'>
                        <li>
                            <a href='signup.html'>Cadastro</a>
                        </li>
                        <li>
                            <a href='login.html' class='login-btn'>Entrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </nav>

    <section class='diagram' id='diagram'>
        <h1 class='title'>Entraremos em contato</h1>
        <div class='card'>
            <div class='card-content'>
                <span class='card-title activator grey-text text-darken-4'>
                    Obrigado por entrar em contato! Aguarde e entraremos em contato com você por email.
                </span>
            </div>
        </div>

    </section>
    <footer class='footer'>
        <div class='footer-form'>
            <div class='footer-form-text'>
                <span>Assine nossos artigos por email!</span>
            </div>
            <form class='footer-form-actual'>
                <div class='input-field col s6'>
                    <i class='material-icons prefix'>mode_edit</i>
                    <input name='email' type='email' class='validate' placeholder='Ex. roberto@email.com' required>
                    <span class='helper-text'>Seu email</span>
                </div>
                <button href='#' class='waves-effect waves-light btn-large btn'>Assinar!</button>
                <!-- Mudar cor -->
            </form>
        </div>
        <div class='footer-credits'>
            CimenTool © - 2019
        </div>
    </footer>
    <script src='../js/materialize.min.js'></script>
</body>

</html>
